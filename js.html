<!DOCTYPE HTML>
<html>
    <body>
    <h1> array sort and reverse </h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        const student = ["mayank","ankit","ashish","piyush"];
        document.getElementById("demo1").innerHTML=student;
        student.sort();

        document.getElementById("demo3").innerHTML=student;

        student.reverse();

        document.getElementById("demo2").innerHTML=student;
    </script>    


    </body>
</html>
