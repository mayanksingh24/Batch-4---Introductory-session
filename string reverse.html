<!DOCTYPE HTML>
<html>
<body>
   <p id="demo"></p>
   <script>
       const a="my name is mayank";
       let res=" ";
       for(let i=a.length-1;i>=0;i--)
       {
            res=res+a[i]
       }
       document.getElementById("demo").innerHTML=res;
    
   </script>
    
</body>
</html
